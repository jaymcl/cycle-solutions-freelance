<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Cycle Solutions</title>
</head>
<body>
    <h1>Reroute my commute</h1>
    
    <section id="inputsSection">

        <div id="fromInput"class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">From:</span>
            </div>
            <input type="text" class="form-control" id="from"placeholder="Postcode / Station" aria-label="postcode or station" aria-describedby="basic-addon1">
    </div>
    
    <div id="toInput"class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1" >To:</span>
        </div>
        <input type="text" class="form-control" id="to" placeholder="Postcode / Station" aria-label="postcode or station" aria-describedby="basic-addon1">
    </div>
        <button id="goButton"type="button" class="btn btn-primary" onclick="getInputValue();">GO!</button>
    </section>

    <div id="journey">

    </div>
 
    <div id="disamOptions" class="container">
        <div class="row">
            <div id="fromOptions" class="col card" style="width: 18rem;">
                <div id="fromHeader" class="card-header">
                    From:
                </div>
                <ul id="fromUL"class="list-group list-group-flush">
                    
                </ul>
            </div>
            <div id="toOptions" class="col card" style="width: 18rem;">
                <div id="toHeader" class="card-header">
                    To:
                </div>
            <ul  id="toUL" class="list-group list-group-flush">
               
                
            </ul>
        </div>
    </div>
</div>
        

    
    <div id="api"></div>

    <div id="mins"></div>

    <div id="bike"></div>

    <div id="speedCom"></div>

    <div id="fare"></div>
    
    
    
    
    <script src="scripts.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
